{% extends "base.html" %}
{% block content %}
<div class="container">
<form method="POST">
{{form.hidden_tag()}}
<div class="form-group">
{{form.email.label}}
{{form.email(class="form-control form-control-sm ")}} <br>
</div>
<div class="form-group">
{{form.password.label}}
{{form.password(class="form-control form-control-sm ")}} <br>
</div>
{{form.submit(class="btn btn-outline-info")}}
</form>
</div>
{% endblock %}
