{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div>
        <h1>welcome to the page for {{current_user.username}}</h1>
        <img src="{{url_for('static',filename='profile_pics/+current_user.profile_image')}}">

    </div>
</div>


<div class="container">
    <form method = "POST" action="" enctype="multipart/form-data">
{{form.hidden()}}
{{form.username.label}}{{form.username}}
{{form.email.label}}{{form.email}}
{{form.picture.label}}{{form.picture}}
{{form.submit()}}
    </form>
</div>

{% endblock %}
